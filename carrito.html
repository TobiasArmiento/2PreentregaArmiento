<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Carrito-PreEntrega-2-Armiento</title>
    </head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">TobiExpress</h1>
            </header>
                <nav>
                    <ul>
                        <li>
                            <a class="botonMenu botonVolver" href="./index.html">
                                <i class="bi bi-arrow-return-left"></i> Seguir comprando
                            </a>
                        </li>
                        <li>
                            <button class="botonMenu botonCarrito active" href="./carrito.html">
                                <i class="bi bi-basket2-fill"></i> Carrito 
                            </button>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="textoFooter">Copyright © TobiExpress</p>
                </footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
            <div id="carritoProductos" class="carritoProductos disabled">
                    <!-- Esto se completa con el JS -->
            </div>
            <div id="carritoAcciones" class="carritoAcciones disabled">
                <div class="carritoAccionesIzquierda">
                    <button id="carritoAccionesVaciar" class="carritoAccionesVaciar">Vaciar carrito</button>
                </div>
                <div class="carritoAccionesDerecha">
                    <div class="carritoAccionesTotal">
                        <p>Total:</p>
                        <p id="total">$2000</p>
                    </div>
                    <button id="carritoAccionesComprar" class="carritoAccionesComprar">Comprar ahora</button>
                </div>
            </div>
            <p id="carritoComprado" class="carritoComprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
    </main>
</div>
<script src="./js/carrito.js"></script>
</body>
</html>
